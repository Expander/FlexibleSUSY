language: cpp
os:
  - linux
  - osx
compiler:
  - clang
  - gcc
addons:
  apt:
    packages:
      - libgsl0-dev
  homebrew:
    packages:
      - gsl
    update: true
install:
  - export PATH=$(python -c 'import site; print(site.USER_BASE + "/bin")'):$PATH
  - if [[ "$TRAVIS_OS_NAME" == "osx" && "$CXX" == "g++" ]]; then export CXX="g++-9" CC="gcc-9"; fi
  - pip install --user conan
  - conan remote add conan-hep https://api.bintray.com/conan/expander/conan-hep
  - conan install . --build=missing --generator virtualrunenv
script:
  - source activate_run.sh
  - ./configure --with-models= --with-optional-modules=test --with-addons=GM2Calc --disable-meta
  - make showbuild
  - make VERBOSE=1
  - make VERBOSE=1 -k all-test
  - test/test_ckm.x --log_level=test_suite
  - test/test_numerics.x --log_level=test_suite
  - test/test_threshold_loop_functions.x --log_level=test_suite
  - test/test_run_all_spectrum_generators.sh --log_level=test_suite
  - test/test_space_dir.x --log_level=test_suite
